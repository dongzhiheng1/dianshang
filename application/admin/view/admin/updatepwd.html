<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
    </head>
    <body>
      <div style="padding:15px;width:500px;">
        <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">原密码</label>
      <div class="layui-input-block">
        <input type="password" name="old_pwd" required  alay-verify="required|checkName" placeholder="请输入名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="new_pwd1" required alay-verify="required|checkPwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input type="password" name="new_pwd2" required alay-verify="required|checkPwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
      </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </div>
    </body>
    </html>
<script>
  $(function(){
    layui.use(['form','layer'], function(){
    var form = layui.form;
    var layer=layui.layer;
     //监听提交
     form.on("submit(*)",function(data){
       //console.log(data.field);
         $.post(
          "{:url('Admin/updatePwd')}",
          data.field,
          function(result){
             layer.msg(result.font,{icon:result.code});
            if(result.code==1){
                location.href="{:url('Login/quit')}"
            }
          },
          'json'
       )
      return false;
    });
  });
  })
</script>
