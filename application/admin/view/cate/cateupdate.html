<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="padding:15px;width:500px;">
       <form class="layui-form" action="" >
    <input type="hidden" value="{$arr.cate_id}" name="cate_id">
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-block">
      <input type="text" name="cate_name"  value="{$arr.cate_name}" required  alay-verify="required|checkName" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
        <label class="layui-form-label">是否展示</label>
        <div class="layui-input-block">
            
          <input type="radio" name="is_show" value="1" title="是"{if condition="$arr['is_show'] eq 1"}checked{/if}>
          <input type="radio" name="is_show" value="2" title="否"{if condition="$arr['is_show'] eq 2"}checked{/if} >
        </div>
      </div>
  <div class="layui-form-item">
    <label class="layui-form-label">是否在导航栏显示</label>
    <div class="layui-input-block">
            
      <input type="radio" name="is_nav" value="1" title="是"{if condition="$arr['is_nav'] eq 1"}checked{/if}>
      <input type="radio" name="is_nav" value="2" title="否" {if condition="$arr['is_nav'] eq 2"}checked{/if}> 
    
    </div>
  </div>
  <div class="layui-form-item" >
        <label class="layui-form-label">父类</label>
        <div class="layui-input-block">
          <select name="pid" alay-verify="required"><option value="0">请选择</option>
            {foreach $info as $v}<option value="{$v.cate_id}"{if condition="$arr['pid'] eq $v['cate_id']"}selected{/if}>{:str_repeat('&nbsp;&nbsp;',$v['level']*2)}{$v.cate_name}</option>
            {/foreach}</select>    
        </div>
      </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form> 
    </div>
</body>
</html>
<script>
//Demo
layui.use(['form','layer'], function(){
  var form = layui.form;
  var layer=layui.layer;
  //验证唯一
form.verify({
  checkName:function(value,item){
    var font;
    $.ajax({
        url:"{:url('Cate/checkName')}",
        method:'post',
        data:{cate_name:value,type:2},
        async:false,
        success:function(msg){
            if(msg==0){
              font="分类已存在";
            }
        }
    });
    return font;
  }
});

  //监听提交
  form.on('submit(*)', function(data){
    $.post(
          "{:url('Cate/cateUpdate')}",
          data.field,
          function(result){
            //console.log(result);
             layer.msg(result.font,{icon:result.code})
             if(result.code==1){
               location.href="{:url('cate/cateShow')}";
             }
          },
          'json'
    )
    return false;
  });
});
</script>
