<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
    </head>
    <body>
      <div style="padding:15px;width:500px;">
        <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">网站名称</label>
      <div class="layui-input-block">
        <input type="text" name="WEB_NAME" value="{$info.WEB_NAME?:''}" required  alay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
          <label class="layui-form-label">网站地址</label>
          <div class="layui-input-block">
            <input type="text" name="WEB_URL" value="{$info.WEB_URL?:''}" required alay-verify="required|url" placeholder="请输入网站地址" autocomplete="off" class="layui-input">
          </div>
        </div>
      <div class="layui-form-item">
              <label class="layui-form-label">网站版权</label>
              <div class="layui-input-block">
                <input type="text" name="WEB_COPYRIGHT" value="{$info.WEB_COPYRIGHT?:''}" required alay-verify="required"  placeholder="请输入网站版权" autocomplete="off" class="layui-input">
              </div>
          </div>
      <div class="layui-form-item">
              <label class="layui-form-label">网站备案</label>
              <div class="layui-input-block">
                  <input type="text" name="WEB_RECODE" value="{$info.WEB_RECODE?:''}" required alay-verify="required"  placeholder="请输入网站备案" autocomplete="off" class="layui-input">
              </div>
          </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </div>
    </body>
    </html>
<script>
      $(function(){
    layui.use(['form','layer'], function(){
    var form = layui.form;
    var layer=layui.layer;

     //监听提交
     form.on("submit(*)",function(data){
       //console.log(data.field);
         $.post(
          "{:url('System/systemAdd')}",
          data.field,
          function(result){
           layer.msg(result.font,{icon:result.code})
          },
          'json'
       )
      return false;
    });
  });
  })
</script>
